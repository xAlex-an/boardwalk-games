<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta
      name="description"
      content="Explore Boardwalk Games' vast library of engaging and exciting board games available for rent or purchase. Reserve your game online and embark on your next board game adventure today!"
    />
    <title>Boardwalk Games | Game Library</title>
    <!-- favicons generated by favicon.io -->
    <link
      rel="apple-touch-icon"
      sizes="180x180"
      href="assets/images/apple-touch-icon.png"
    />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="assets/images/favicon-32x32.png"
    />
    <link
      rel="icon"
      type="image/png"
      sizes="16x16"
      href="assets/images/favicon-16x16.png"
    />
    <!-- Bootstrap CSS -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-LN+7fdVzj6u52u30Kp6M/trliBMCMKTyK833zpbD+pXdCLuTusPj697FH4R/5mcr"
      crossorigin="anonymous"
    />
    <!-- custom CSS -->
    <link rel="stylesheet" href="assets/css/style.css" />
    <!-- Font Awesome kit -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css"
    />
  </head>
  <body class="d-flex flex-column min-vh-100">
    <!-- Navigation -->
    <div>Navigation</div>
    <!--  Header with carousel -->
    <header class="container">
      <div class="row">
        <div class="col-12 col-xl-6">Game library intro text section</div>
        <div class="col-12 col-xl-6">Carousel</div>
      </div>
    </header>
    <main>
      <!-- new games section -->
      <section class="container">
        <div class="row">
          <div class="col-12">New Games section heading</div>
          <div class="col-12 col-md-6 col-xl-3">game card</div>
          <div class="col-12 col-md-6 col-xl-3">game card</div>
          <div class="col-12 col-md-6 col-xl-3">game card</div>
          <div class="col-12 col-md-6 col-xl-3">game card</div>
        </div>
      </section>

      <!-- favourite games section -->
      <section class="container">
        <div class="row">
          <div class="col-12">Favourite Games section heading</div>
          <div class="col-12 col-md-6 col-xl-3">game card</div>
          <div class="col-12 col-md-6 col-xl-3">game card</div>
          <div class="col-12 col-md-6 col-xl-3">game card</div>
          <div class="col-12 col-md-6 col-xl-3">game card</div>
        </div>
      </section>
    </main>
    <!-- footer section -->
    <footer class="mt-auto">
      <div class="container">
        <div class="row justify-content-center">
          <div class="col-12">Contact section heading</div>
          <div class="col-12 col-md-6 col-xl-4">Contact info & social links</div>
          <div class="col-12 col-md-6 col-xl-4">Opening times</div>
    </footer>
  </body>
</html>
